{% extends 'base.html' %}

{% block title %}Create/Edit Post{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Create/Edit Blog Post</h1>
            
            <div class="card shadow p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Render form fields with Bootstrap styling -->
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            
                            <!-- Display form errors -->
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-dark w-100">Save Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
