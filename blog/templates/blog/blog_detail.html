{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <h1 class="fw-bold">{{ post.title }}</h1>
    <p class="text-muted">By {{ post.author }} | {{ post.created_at|date:"F j, Y" }}</p>
    <hr>
    <p>{{ post.content }}</p>
</div>
{% endblock %}
