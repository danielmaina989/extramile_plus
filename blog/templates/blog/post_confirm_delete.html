{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Are you sure you want to delete this post?</h1>
    <p class="text-center">{{ post.title }}</p>

    <form id="delete-form" method="post" class="text-center">
        {% csrf_token %}
        <button type="button" id="delete-btn" class="btn btn-danger">ğŸ—‘ï¸ Yes, Delete</button>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- SweetAlert Script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById("delete-btn").addEventListener("click", function (event) {
        event.preventDefault(); // Prevent immediate form submission
        Swal.fire({
            title: "Are you sure?",
            text: "This action cannot be undone!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Yes, Delete",
            cancelButtonText: "Cancel"
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById("delete-form").submit();
            }
        });
    });
</script>
{% endblock %}
